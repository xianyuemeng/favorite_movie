{% extends "favorite_movies/base.html" %}

{% block header %}
  <h1>Topics</h1>
{% endblock %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'favorite_movies:topic' topic.id %}">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
  
  <h3><a href="{% url 'favorite_movies:new_topic' %}">Add new topic</h3>

{% endblock content %}
